                <div class="logo_content">

                        <i class="bi bi-node-plus"></i>

                    </div>
                    <i id="btn" onclick="hide()" class="bi bi-menu-button-wide-fill"></i>
                </div>
                <ul class="nav_list">
                    <li>
                        <a href="../pacientes/paciente.html">
                            <i class="bi bi-menu-button-wide-fill"></i>
                            <span class="links_name">Pacientes</span>
                        </a>
                        <!-- <span class="tooltip">Pacientes</span> -->
                    </li>
                    
                    <li>
                        <a href="../exames/exames.html">
                            <i class="bi bi-menu-button-wide-fill"></i>

                        </a>

        </div>
        
        <div id="container" class="container col-9">
            <form class="my-5">
                <div class="form-group m-5">
                    <h2 class="text-center">Cadastro de Pacientes</h2>
                    <div class="row my-3">
                        <div class="col-4">
                            <div>
                                <img id="avatar" class="card-img" src="../compartilhado/images/avatares/avatar-002.jpg" alt="Imagem Aqui" />
                                <button class="btn btn-login" type="button" onclick="tireFoto()">Tire uma foto</button>
                            </div>
                        </div>
                        <div class="block col-8">
                            <input id="nomePaciente" class="form-control my-2" type="text" placeholder="Nome do paciente" />
                            <input id="idadePaciente" class="form-control my-2" type="number" placeholder="Idade" />
                            <input id="tratamento" class="form-control my-2" type="text" placeholder="Tratamento" />
                            <label class="" for="prox_consulta">Próxima Conulta</label>
                            <input id="prox_consulta" class="form-control my-2" type="date" />
                        </div>
                    </div>
                </div>
                <button id="btnPaciente" type="button" class="btn btn-login my-2" onClick="registra()">Cadastrar</button>
            </form>
            
            <table id="pacientesTab" class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Tratamento</th>
                        <th>Próxima Consulta</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                
                <tbody>
                    
                </tbody>
